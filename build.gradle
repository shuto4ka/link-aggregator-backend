buildscript {
    ext {
        springBootVersion = '2.0.0.RC2'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


jar {
    baseName = 'link-aggregator'
    version = '1.0'
}
sourceCompatibility = 9

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"

    compile "org.postgresql:postgresql:42.1.4"
    compile "org.flywaydb:flyway-core:5.0.5"

    compile group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '3.10.0'
    compile group: 'com.graphql-java', name: 'graphiql-spring-boot-starter', version: '3.10.0'
    compile group: 'com.graphql-java', name: 'graphql-java', version: '7.0'
    compile group: 'com.graphql-java', name: 'graphql-java-tools', version: '4.3.0'
    compile group: 'io.leangen.graphql', name: 'spqr', version: '0.9.5'

    compileOnly "org.projectlombok:lombok:1.16.20"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.testcontainers:testcontainers:1.6.0"
    testCompile "org.testcontainers:postgresql:1.6.0"


}
